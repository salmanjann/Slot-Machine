<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="slotMachine">
            <div class="reels" id="reel1">

            </div>
            <div class="reels" id="reel2">

            </div>
            <div class="reels" id="reel3">

            </div>
        </div>
        <div class="lever-control" id="spinButton">
            <div class="lever">
                <div class="stick"></div>
                <div class="knob"></div>
            </div>
            <div class="lever-base">
                <div class="pivot"></div>
            </div>
        </div>
        <div id="overlay">
            <video id="timerVideo" >
                <source src="timer.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="./Games/1.png" alt="Image" id="overlayImage">
            <video id="overlayVideo" >
                
            </video>
            
        </div>
    </main>
</body>

</html>
